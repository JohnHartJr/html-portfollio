<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Birthday Celebration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdff;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        img {
            display: block;
            margin: 20px auto;
        }
        .map-link {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: inline-block;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px 0;
        }
        .map-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>It's My Birthday!</h1>
            <h2>On the 12th of May</h2>
        </header>

        <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/birthday-cake3.4.jpeg" alt="Purple birthday cake with balloons in the background" width="600">

        <section>
            <h3>What to bring:</h3>
            <ul>
                <li>Balloons (I love balloons)</li>
                <li>Cake (I'm really good at eating)</li>
                <li>An appetite (There will be lots of food)</li>
            </ul>
        </section>

        <section>
            <h3>This is where you need to go:</h3>
            <a class="map-link" href="https://www.google.com/maps/@35.7040744,139.5577317,3a,75y,289.6h,87.01t,0.72r/data=!3m6!1e1!3m4!1sgT28ssf0BB2LxZ63JNcL1w!2e0!7i13312!8i6656" target="_blank">Google Maps Link</a>
        </section>
    </div>
</body>
</html>
